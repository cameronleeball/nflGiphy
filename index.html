<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NFL Giphy</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div id="header-area">
        <h1 align="center">NFL Giphy!</h1>
        <img id="banner" src="assets/images/NFL-banner.jpg" alt="NFL Banner">
    </div>
    <div id="button-area">
       
    </div>
    <hr>
    <div id="wrapper">
        <div id="giphy-area">
            Click a button to see your GIFs appear here! Then click on a GIF to animate!
        </div>
        <div id="text-area">
            <form id="nfl-form">
                <label for="nfl-input">Add a team or player!</label>
                <input type="text" id="nfl-input" placeholder="Type team/player here"><br>
                <input id="add-nfl" type="submit" value="Add a team/player">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="assets/javascript/app.js"></script>    
</body>
</html>
